<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under the Sea - Contact Page</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/17c1db0002.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <!-- CONTACT PAGE HTML -->
  <body>
    <!-- HEADER SECTION -->
    <header class="headerContact">
      <div class="wrapper">
        <!-- NAV BUTTON on mobile -->
        <button class="navHeaderButton" onclick="navBar()">
          <i aria-hidden="true" class="fa-solid fa-water"></i>
          <span class="sr-only">tap to open menu</span>
        </button>
        <!-- NAVIGATION -->
        <nav class="nav">
          <button class="navBarButton" onclick="navBar()">
            <i aria-hidden="true" class="fa-solid fa-otter"></i>
            <span class="sr-only">tap to close menu</span>
          </button>
          <ul>
            <li>
              <h5><a href="./index.html">Home</a></h5>
            </li>
            <li>
              <h5><a href="./index.html#about">About</a></h5>
            </li>
            <li>
              <h5>
                <a href="./blog.html">Blog</a>
              </h5>
            </li>
            <li>
              <h5>
                <a href="#" onclick="navBar()">Contact </a>
              </h5>
            </li>
          </ul>
        </nav>
        <!-- end of NAVIGATION -->
      </div>

      <div class="wrapper">
        <h1 class="contactTitle">Get <span>In</span> Touch</h1>
      </div>
    </header>
    <main class="mainContainer">
      <!-- CONTACT FORM SECTION -->
      <section class="contactMain">
        <div class="formContainer">
          <form action="#" method="POST" class="contactForm" name="contactForm">
            <span>
              <label class="sr-only" for="name">Name</label>
              <input placeholder="Name" id="name" type="text" />
              <label class="sr-only" for="email">Email</label>
              <input placeholder="Email address" id="email" type="email" />
            </span>
            <textarea
              placeholder="Message"
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
            <button class="submit">Submit</button>
          </form>
          <!-- end of CONTACT FORM -->
        </div>
        <div class="wrapper">
          <div class="contactInfo">
            <div class="contactIcons">
              <!-- CONTACT ICONS -->
              <a href="https://www.facebook.com/"
                ><i class="fa-brands fa-facebook-f" aria-hidden="true"></i
                ><span class="sr-only">Link to Facebook</span>
              </a>
              <a href="https://www.instagram.com/"
                ><i class="fa-brands fa-instagram" aria-hidden="true"></i
                ><span class="sr-only">Link to Instagram</span>
              </a>
              <a href="https://www.twitter.com/"
                ><i class="fa-brands fa-twitter" aria-hidden="true"></i>
                <span class="sr-only">Link to Twitter</span></a
              >
              <a href="https://www.whatsapp.com/"
                ><i class="fa-brands fa-whatsapp" aria-hidden="true"></i
                ><span class="sr-only">Link to Whatsapp</span>
              </a>
            </div>
            <!-- end of CONTACT ICONS -->
            <!-- CONTACT INFO -->
            <h4>info@email.com</h4>
            <div>
              <p>123-456-789</p>
              <p>
                123 Queen Street West,<span class="contactBreak"> Unit 10</span>
              </p>
              <p>Toronto, Ontario</p>
              <p>M5V2D5</p>
            </div>
          </div>
          <div class="contactSpace"></div>
        </div>
        <!-- end of CONTACT INFO  -->
      </section>
    </main>
    <!-- FOOTER SECTION -->
    <footer>
      <p>Â© 2022 Copyright Juno College</p>
    </footer>
    <!-- end of FOOTER -->
    <script src="./script/main.js"></script>
    <!-- end of CONTACT PAGE HTML -->
  </body>
</html>
